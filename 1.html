<script>
    // 构造函数
    var li = function (a, b) {
        this.a = a;
        this.b = b;
        this.sum = function () {
            return this.a + this.b;
        }
    }
    var d = new li(1, 2)
    console.log(d.sum())
    // 原型
    var li = function () {}
    li.prototype.name = 'lijiahang'
    li.prototype.show = function () {
        console.log(123)
    }
    var la = new li()
    console.log(la)
    // 混合工厂
    function Car() {
        var ocar = new Object();
        ocar.color = "red";
        ocar.doors = 4;
        ocar.showColor = function () {
            alert(this.color)
        };
        return ocar;
    }
    console.log(Car())
    // 工厂方式
    function Car() {
        var ocar = new Object;
        ocar.color = "blue";
        ocar.doors = 4;
        ocar.showColor = function () {
            document.write(this.color)
        };
        return ocar;
    }
    var car1 = Car();
    console.log(car1)
    // var car2 = Car();
</script>
